<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-outline-primary">⬅ Volver al inicio</a>
    </div>
    <br>
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${autor.idAutor == null ? 'Registrar Autor' : 'Editar Autor'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/autor/guardar}" th:object="${autor}" method="post">
                <input type="hidden" th:field="*{idAutor}"/>

                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" th:field="*{codigoAutor}" id="codigo" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" th:field="*{nombreCompleto}" id="nombre" class="form-control" required/>
                </div>

                <button type="submit" class="btn btn-success">💾 Guardar</button>
            </form>
        </div>
    </div>

    <h3 class="mb-3">📋 Lista de Autores</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre completo</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${lista}">
                <td th:text="${a.idAutor}">1</td>
                <td th:text="${a.codigoAutor}">A001</td>
                <td th:text="${a.nombreCompleto}">Nombre</td>
                <td class="text-center">
                    <a th:href="@{'/autor/editar/' + ${a.idAutor}}" class="btn btn-sm btn-warning me-1">✏️ Editar</a>
                    <a th:href="@{'/autor/eliminar/' + ${a.idAutor}}"
                       onclick="return confirm('¿Eliminar autor?');"
                       class="btn btn-sm btn-danger">🗑️ Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
