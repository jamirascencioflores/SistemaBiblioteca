<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Préstamo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">📖 Registrar Préstamo</h2>
    <a th:href="@{/cliente/registrar}" class="btn btn-success">+ Registrar nuevo cliente</a>
  </div>


  <form th:action="@{/prestamo/registrar}" method="get" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select name="clienteId" class="form-select" required>
        <option value="" disabled selected>Seleccione un cliente</option>
        <option th:each="cli : ${clientes}"
                th:value="${cli.idCliente}"
                th:text="${cli.nombreCompleto}"
                th:selected="${cli.idCliente} == ${clienteSeleccionado}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Libros</label>
      <select name="libroIdNuevo" class="form-select">
        <option value="" disabled selected>Seleccione un libro</option>
        <option th:each="libro : ${libros}"
                th:value="${libro.idLibro}"
                th:text="${libro.titulo}"></option>
      </select>
    </div>

    <div th:if="${librosSeleccionados != null}">
      <input type="hidden" th:each="libroId : ${librosSeleccionados}" name="libroIds" th:value="${libroId}">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <div class="mt-4 text-end">
        <a th:href="@{/}" class="btn btn-outline-secondary">⬅️ Volver al inicio</a>
      </div>
      <button type="submit" class="btn btn-primary">➕ Añadir Libro</button>
    </div>
  </form>

  <form th:if="${librosFiltrados != null}" th:action="@{/prestamo/guardar}" method="post" class="bg-white p-4 rounded shadow-sm mt-4">

    <input type="hidden" name="clienteId" th:value="${clienteSeleccionado}" />

    <div class="mb-3">
      <h5 class="text-secondary">📚 Libros Seleccionados:</h5>
    </div>

    <div th:each="libro, iterStat : ${librosFiltrados}" class="border rounded p-3 mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" th:name="libroIds" th:value="${libro.idLibro}" id="libroCheckbox__${iterStat.index}" checked>
        <label class="form-check-label fw-bold" th:for="'libroCheckbox__' + ${iterStat.index}" th:text="${libro.titulo}"></label>
      </div>
      <div class="mt-2">
        <label class="form-label">Cantidad:</label>
        <input type="number" name="cantidades" class="form-control" min="1" value="1">
      </div>
    </div>

    <div th:if="${errorStock}" class="alert alert-danger" th:text="${errorStock}"></div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/}" class="btn btn-outline-secondary">⬅️ Cancelar</a>
      <button type="submit" class="btn btn-success">💾 Guardar Préstamo</button>
    </div>

  </form>

</div>

</body>
</html>
