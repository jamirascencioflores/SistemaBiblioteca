<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pr√©stamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">üìö Pr√©stamos Registrados</h2>
        <a th:href="@{/prestamo/registrar}" class="btn btn-success">+ Registrar nuevo pr√©stamo</a>
    </div>
    <a href="/prestamo/reporte" class="btn btn-danger mb-2">
        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
    </a>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Libro</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td th:text="${prestamo.idPrestamo}"></td>
                <td th:text="${prestamo.cliente.nombreCompleto}"></td>
                <td th:text="${prestamo.libro.titulo}"></td>
                <td th:text="${prestamo.fechaPrestamo}"></td>
                <td th:text="${prestamo.fechaDevolucion != null ? prestamo.fechaDevolucion : '‚è≥ Pendiente'}"></td>
                <td>
                    <a th:if="${prestamo.fechaDevolucion == null}"
                       th:href="@{/prestamo/devolver/{id}(id=${prestamo.idPrestamo})}"
                       class="btn btn-sm btn-success">‚úÖ Devolver</a>
                    <span th:if="${prestamo.fechaDevolucion != null}">‚úîÔ∏è Devuelto</span>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="mt-4 text-end">
        <a th:href="@{/}" class="btn btn-outline-secondary">‚¨ÖÔ∏è Volver al inicio</a>
    </div>
</div>

</body>
</html>
