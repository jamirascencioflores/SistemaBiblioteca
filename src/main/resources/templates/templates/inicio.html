<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Sistema de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-primary">📚 Sistema de Biblioteca</h1>
    <p class="lead">Bienvenido, selecciona un módulo para continuar</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="list-group shadow rounded-4">
        <a th:href="@{/libro/lista}" class="list-group-item list-group-item-action">
          📖 Lista y reporte de Libros
        </a>
        <a th:href="@{/autor/lista}" class="list-group-item list-group-item-action">
          🖊️ Autores
        </a>
        <a th:href="@{/categoria/lista}" class="list-group-item list-group-item-action">
          🏷️ Categorías
        </a>
        <a th:href="@{/editorial/lista}" class="list-group-item list-group-item-action">
          📦 Editoriales
        </a>
        <a th:href="@{/cliente/lista}" class="list-group-item list-group-item-action">
          🧑 Clientes
        </a>
        <a th:href="@{/prestamo/registrar}" class="list-group-item list-group-item-action">
          🔄 Registrar Préstamos
        </a>
        <a th:href="@{/prestamo/lista}" class="list-group-item list-group-item-action">
          🔄 Lista y reporte de Préstamos
        </a>
        <a th:href="@{/ticket/lista}" class="list-group-item list-group-item-action">
          🎟️ Consulta por Tickets
        </a>
        <a th:href="@{/consulta}" class="list-group-item list-group-item-action">
          🔍 Consulta de libros
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
