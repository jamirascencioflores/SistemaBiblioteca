<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary mb-4">🎟️ Tickets de Préstamos</h2>

  <!-- 🔍 Formulario de búsqueda por ID -->
  <form th:action="@{/ticket/buscar}" method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="number" name="id" class="form-control" placeholder="Ingrese N° de Ticket" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
  </form>

  <!-- 🔴 Mensaje de error si no se encuentra -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- ✅ Si se encuentra un ticket específico -->
  <div th:if="${ticketEncontrado}" class="alert alert-success">
    <h5 class="mb-1">Ticket Encontrado:</h5>
    <p><strong>ID:</strong> <span th:text="${ticketEncontrado.idTicket}"></span></p>
    <p><strong>Resumen:</strong> <span th:text="${ticketEncontrado.resumen}"></span></p>
    <a th:href="@{/ticket/ver/{id}(id=${ticketEncontrado.idTicket})}" class="btn btn-sm btn-info">🔍 Ver Detalle</a>
  </div>

  <!-- 📝 Tabla existente -->
  <div class="table-responsive shadow-sm rounded mt-4">
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
      <tr>
        <th>N° Ticket</th>
        <th>Usuario</th>
        <th>Libro</th>
        <th>Fecha Préstamo</th>
        <th>Fecha Devolución</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.idTicket}"></td>
        <td th:text="${ticket.prestamo.cliente.nombreCompleto}"></td>
        <td th:text="${ticket.prestamo.libro.titulo}"></td>
        <td th:text="${ticket.prestamo.fechaPrestamo}"></td>
        <td th:text="${ticket.prestamo.fechaDevolucion != null ? ticket.prestamo.fechaDevolucion : 'Pendiente'}"></td>
        <td>
          <a th:href="@{/ticket/ver/{id}(id=${ticket.idTicket})}" class="btn btn-sm btn-info">🔍 Ver</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 text-center">
    <a th:href="@{/}" class="btn btn-outline-secondary">⬅️ Volver al Inicio</a>
  </div>
</div>

</body>
</html>
