<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${editorial.idEditorial != null} ? '✏️ Editar Editorial' : '🆕 Registrar Nueva Editorial'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/editorial/guardar}" th:object="${editorial}" method="post">
                <input type="hidden" th:field="*{idEditorial}"/>

                <div class="mb-3">
                    <label for="nombreEditorial" class="form-label">Nombre de la Editorial</label>
                    <input type="text" th:field="*{nombreEditorial}" class="form-control" id="nombreEditorial" placeholder="Ej. Planeta" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/editorial/lista}" class="btn btn-secondary">⬅️ Volver</a>
                    <button type="submit" class="btn btn-success">💾 Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
