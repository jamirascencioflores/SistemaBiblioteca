<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Editoriales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">📦 Lista de Editoriales</h2>
    <a th:href="@{/editorial/registrar}" class="btn btn-success">+ Registrar nueva editorial</a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="editorial : ${lista}">
        <td th:text="${editorial.idEditorial}"></td>
        <td th:text="${editorial.nombreEditorial}"></td>
        <td>
          <a th:href="@{/editorial/editar/{id}(id=${editorial.idEditorial})}" class="btn btn-sm btn-primary me-1">✏️ Editar</a>
          <a th:href="@{/editorial/eliminar/{id}(id=${editorial.idEditorial})}"
             onclick="return confirm('¿Deseas eliminar esta editorial?');"
             class="btn btn-sm btn-danger">🗑️ Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-outline-primary">⬅ Volver al inicio</a>
  </div>
</div>

</body>
</html>
