<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>🏷️ Lista de Categorías</h2>
    <a th:href="@{/categoria/registrar}" class="btn btn-primary">➕ Registrar nueva categoría</a>
  </div>

  <div class="table-responsive shadow rounded">
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cat : ${lista}">
        <td th:text="${cat.idCategoria}">1</td>
        <td th:text="${cat.nombreCategoria}">Nombre</td>
        <td class="text-center">
          <a th:href="@{/categoria/editar/{id}(id=${cat.idCategoria})}" class="btn btn-sm btn-warning me-2">✏️ Editar</a>
          <a th:href="@{/categoria/eliminar/{id}(id=${cat.idCategoria})}"
             onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')"
             class="btn btn-sm btn-danger">🗑️ Eliminar</a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-outline-primary">⬅ Volver al inicio</a>
  </div>
</div>

</body>
</html>
