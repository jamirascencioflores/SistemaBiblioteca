<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary mb-4">üìò Registrar Libro</h2>

  <form th:action="@{/libro/guardar}" method="post" th:object="${libro}" class="bg-white p-4 rounded shadow-sm">
    <input type="hidden" th:field="*{idLibro}" />
    <div class="mb-3">
      <label class="form-label">T√≠tulo:</label>
      <input type="text" th:field="*{titulo}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">C√≥digo:</label>
      <input type="text" th:field="*{codigoLibro}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Autor:</label>
      <select th:field="*{autor.idAutor}" class="form-select" required>
        <option value="">-- Seleccionar autor --</option>
        <option th:each="a : ${autores}" th:value="${a.idAutor}" th:text="${a.nombreCompleto}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Categor√≠a:</label>
      <select th:field="*{categoria.idCategoria}" class="form-select" required>
        <option value="">-- Seleccionar categor√≠a --</option>
        <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Editorial:</label>
      <select th:field="*{editorial.idEditorial}" class="form-select" required>
        <option value="">-- Seleccionar editorial --</option>
        <option th:each="e : ${editoriales}" th:value="${e.idEditorial}" th:text="${e.nombreEditorial}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock Disponible:</label>
      <input type="number" name="disponible" class="form-control" min="0" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Stock Prestado:</label>
      <input type="number" name="prestado" class="form-control" min="0" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Stock en Mantenimiento:</label>
      <input type="number" name="mantenimiento" class="form-control" min="0" required />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/libro/lista}" class="btn btn-outline-secondary">‚¨ÖÔ∏è Volver a la lista</a>
      <button type="submit" class="btn btn-primary">üíæ Guardar</button>
    </div>
  </form>
</div>

</body>
</html>
