<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-primary mb-4">🎟️ Detalle del Ticket</h2>

    <div class="card shadow p-4">
        <p><strong>N° Ticket:</strong> <span th:text="${ticket.idTicket}"></span></p>
        <p><strong>Cliente:</strong> <span th:text="${ticket.prestamo.cliente.nombreCompleto}"></span></p>
        <p><strong>Libro:</strong> <span th:text="${ticket.prestamo.libro.titulo}"></span></p>
        <p><strong>Fecha Préstamo:</strong> <span th:text="${ticket.prestamo.fechaPrestamo}"></span></p>
        <p><strong>Fecha Devolución:</strong>
            <span th:text="${ticket.prestamo.fechaDevolucion != null ? ticket.prestamo.fechaDevolucion : 'Pendiente'}"></span>
        </p>
        <p><strong>Fecha Generado:</strong> <span th:text="${ticket.fechaGenerado}"></span></p>
        <hr>
        <p><strong>Resumen:</strong></p>
        <pre th:text="${ticket.resumen}"></pre>

        <div class="mt-4 text-end">
            <a th:href="@{/ticket/lista}" class="btn btn-outline-secondary">⬅️ Volver a la lista</a>
            <a th:href="@{/ticket/ver-pdf/{id}(id=${ticket.idTicket})}"
               class="btn btn-danger ms-2"
               target="_blank">📄 Descargar PDF</a>
        </div>

    </div>
</div>

</body>
</html>
