<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <h2 class="mb-4">üîç Consulta de Libros</h2>

  <form th:action="@{/consulta}" method="get" class="row g-3 shadow p-4 rounded bg-white mb-4">
    <div class="col-md-4">
      <label class="form-label">T√≠tulo:</label>
      <input type="text" name="titulo" class="form-control" placeholder="Buscar por t√≠tulo...">
    </div>

    <div class="col-md-4">
      <label class="form-label">Autor:</label>
      <select name="autorId" class="form-select">
        <option value="">-- Todos --</option>
        <option th:each="a : ${listaAutores}" th:value="${a.idAutor}" th:text="${a.nombreCompleto}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Categor√≠a:</label>
      <select name="categoriaId" class="form-select">
        <option value="">-- Todas --</option>
        <option th:each="c : ${listaCategorias}" th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
      </select>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">üîé Buscar</button>
      <a href="/consulta" class="btn btn-outline-secondary">Limpiar</a>
    </div>
  </form>

  <h4 class="mb-3">üìã Resultados:</h4>

  <div class="table-responsive shadow rounded bg-white">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-primary">
      <tr>
        <th>T√≠tulo</th>
        <th>Autor</th>
        <th>Categor√≠a</th>
        <th>Editorial</th>
        <th>Stock</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="libro : ${resultados}">
        <td th:text="${libro.titulo}">Ejemplo</td>
        <td th:text="${libro.autor.nombreCompleto}">Autor</td>
        <td th:text="${libro.categoria.nombreCategoria}">Categor√≠a</td>
        <td th:text="${libro.editorial.nombreEditorial}">Editorial</td>
        <td th:text="${libro.stock.disponible}">10</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-outline-primary">‚¨Ö Volver al inicio</a>
  </div>

</div>

</body>
</html>
