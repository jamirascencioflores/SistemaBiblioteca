<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">👤 Lista de Clientes</h2>
    <a th:href="@{/cliente/registrar}" class="btn btn-success">+ Registrar nuevo cliente</a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre Completo</th>
        <th>DNI</th>
        <th>Dirección</th>
        <th>Teléfono</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.idCliente}"></td>
        <td th:text="${cliente.nombreCompleto}"></td>
        <td th:text="${cliente.dni}"></td>
        <td th:text="${cliente.direccion}"></td>
        <td th:text="${cliente.telefono}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-outline-secondary">⬅️ Volver al inicio</a>
  </div>
</div>

</body>
</html>
