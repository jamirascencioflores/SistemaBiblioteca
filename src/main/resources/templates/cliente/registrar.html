<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary mb-4">👤 Registrar Nuevo Cliente</h2>

  <form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nombre Completo:</label>
      <input type="text" th:field="*{nombreCompleto}" class="form-control" placeholder="Ingrese nombre completo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">DNI:</label>
      <input type="text" th:field="*{dni}" class="form-control" placeholder="Ingrese DNI" maxlength="8" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección:</label>
      <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese dirección">
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono:</label>
      <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese teléfono">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/cliente/lista}" class="btn btn-outline-secondary">⬅️ Volver a la lista</a>
      <button type="submit" class="btn btn-primary">💾 Guardar</button>
    </div>
  </form>
</div>

<script th:if="${param.error}" type="text/javascript">
  alert("El DNI ingresado ya está registrado.");
</script>

</body>
</html>
